<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
  <div>red
      <div>blue</div>
  </div>
  </body>
  <script type="text/javascript">

  d3.select('div').style({
  'color': 'red'
  });
  d3.select('div div').style({
  'color': 'blue'
  });

  // 串鏈的方式
  d3.select('div').style({
    'color': 'red'
  }).select('div').style({
    'color': 'blue'
  });

  d3.select('body')
    .append('div')
    .html('I am div')
    .style({
    'border':'1px solid #000',
    'width':'120px'
    });
    d3.select('body')
    .append('svg')
    .attr({
      'width':200,
      'height':200
    });

  d3.select('svg')
    .append('circle')
    .attr({
    'cx':50,
    'cy':50,
    'r':30,
    'fill':'#f90',
    'stroke':'#c00',
    'stroke-width':'5px'
    });
  </script>
</html>
